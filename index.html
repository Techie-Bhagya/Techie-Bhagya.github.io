<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bhagyashree</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Create account</h1>
      <h4>Already have an acount? <a href="#">Sign in</a></h4>
      <form method="post">
        <input type="text" class="Username" placeholder="Username" required />

        <div class="fullname-textfield">
          <input
            type="text"
            class="firstname"
            placeholder="First name"
            required
          />
          <input
            type="text"
            class="lastname"
            placeholder="Last name"
            required
          />
        </div>

        <input type="email" class="email" placeholder="Email" required />

        <div class="signup-text-field">
          <input type="Submit" class="signup" value="Sign up" />
          <i class="fa-solid fa-arrow-right-long"></i>
        </div>

        <div class="terms-of-service">
          <input type="checkbox" class="checkbox" required />
          <span>I have read and agree to the </span>
          <a href="#" class="tos">Terms of service</a>
        </div>
      </form>
    </div>
  </body>
</html>
